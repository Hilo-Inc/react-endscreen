<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
 

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="h5playerUI.js"></script>


    <script>
        function size(s) {
            if (s == 1024) { $('#mainContainer').css({ 'width':'1024px', 'height': '578px' }); $('#example_video_1').width(1024); $('#example_video_1').height(578); }
            if (s == 620) {  $('#mainContainer').css({ 'width': '620px', 'height': '350px' }); $('#example_video_1').width(620);  $('#example_video_1').height(350); }
            if (s == 400) {  $('#mainContainer').css({ 'width': '400px', 'height': '225px' }); $('#example_video_1').width(400);  $('#example_video_1').height(225); }
            if (s == 300) {  $('#mainContainer').css({ 'width': '300px', 'height': '169px' }); $('#example_video_1').width(300);  $('#example_video_1').height(169); }
        }

        function controlsToggle(){
            myPlayer.controls = !myPlayer.controls;
        }
    </script>

</head>
<body>
    <div style="position:absolute; left:0; top:0; font-size:.8em;">sizes: <a href="#" onclick="size(1024)">1024</a> &nbsp; <a href="#" onclick="size(620)">620</a> &nbsp; <a href="#" onclick="size(400)">400</a>  &nbsp; <a href="#" onclick="size(300)">300</a> &nbsp; </div>


    <div id="mainContainer" style="position:relative; width:620px; height:350px; margin-top:30px;">

        <div style="position:absolute; top:0; left:0">
            <video id="example_video_1"
                   width="620" height="350"
                   
                   poster="alfaSkin/ctvnews-poster2.jpg"
                   data-setup='{"example_option":true}'
                   onclick="playerUi1.clickOnTop();"
                   >
                <!--controls preload="auto"-->
                <source src="http://otot.9c9media.com/max/CTV_National_News.mp4" type='video/mp4' />
            </video>
        </div>

        <div id="container1" style="position: absolute; top:0; left:0; width:100%; height:100%;"></div>

    </div>


    <br /><br />
    <div style="font-size:.8em;">
        <a href="#" onclick="playerUi1.setView('ad');">ad</a> &nbsp;
        <a href="#" onclick="playerUi1.setView('ad', { advertLink: 'http://www.ctv.ca' });">ad+link</a> &nbsp;
        <a href="#" onclick="playerUi1.setView('paused')">paused</a> &nbsp;
        <a href="#" onclick="playerUi1.setMode('live')">mode=live</a> &nbsp;
        <a href="#" onclick="playerUi1.setMode('video')">mode=video</a> &nbsp;
        <a href="#" onclick="controlsToggle()">controls tgl</a> &nbsp;
    </div>


    <script>
        var myPlayer = document.getElementById('example_video_1');

        ////myPlayer.ready(function () {

        myPlayer.addEventListener('pause', function () {
                playerUi1.setView('info');
                playerUi1.setMode('info');
            });
        myPlayer.addEventListener('play', function () {
                playerUi1.setView('playing');
            });
        myPlayer.addEventListener('ended', function () {
                playerUi1.setView('watchAgain');
            });

        ////});

      

    </script>


    <script>
        //START HERE!!??
        // 1. instantiate player UI 
        var playerUi1 = new H5playerUI({
            name: '',
            container: '#container1',    // CSS selector to find container
            resourcesUrl: 'http://esi2.ctv.ca/h5player/',  //
            sizeSelector: [[1270, 800], [960, 540], [720, 300], [600, 280]]
        });

        // 2. set brand
        playerUi1.setBrand({
            name: 'CTV',
            logo: 'alfaSkin/ctv-go.png'
        });


        // 3. register events
        playerUi1.events.addEvent('ON_SKIN_CLICK', function (e, options) { /*alert('ON_SKIN_CLICK\n' + e)*/ });
        playerUi1.events.addEvent('ON_PLAYBTN_CLICK', function (e, options) {
            myPlayer.controls = true;
            myPlayer.play();
        });
        playerUi1.events.addEvent('ON_WATCH_AGAIN_CLICK', function (e, options) {
            myPlayer.currentTime = 0;
            myPlayer.play();
        });
        playerUi1.events.addEvent('ON_ADVERT_LINK_CLICK', function (e, options) { /*alert('ON_ADVERT_LINK_CLICK\n' + e)*/ });
        playerUi1.events.addEvent('ON_VIEWSTATE_CHANGE',  function (e, options) { /*alert('ON_VIEWSTATE_CHANGE\n' + e)*/ });

        playerUi1.events.addEvent('ON_SELECTOR_CHANGE', function (e, options) {
            playerUi1.setEmbedCode('&lt;iframe size=' + e + '&gt;');
        });


        // 4. set mode
        playerUi1.mode = 'video';

        // 5. set video  metadata
        playerUi1.setVideoData({
            meta: {
                l1: 'Arrow',
                l2: 'S2:E2',
                l3: 'City of Heroes',
                date: 'July 16, 2014',
                part: '2',
                partOf: '6',
                descr: 'As Ellen prepares to operate on the President, the First Lady (recurring guest star MARY ELIZABETH MASTRANTONIO) confronts her and forces Ellen to tell the truth about the assassination plot.',
                thumbUrl: 'alfaSkin/ctvnews-poster2.jpg',
                vidLink: 'http:\\www.ctv.ca?vid=23425423'
            }
        });
    </script>

</body>
</html>
